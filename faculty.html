<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login - PTC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e7d32;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      background-color: #1b5e20;
      text-align: center;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .header img {
      height: 100px;
      margin-bottom: 15px;
    }

    .header h1 {
      margin: 5px 0;
      font-size: 28px;
    }

    .header p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #f1f8e9;
    }

    .login-container {
      background-color: white;
      color: black;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin: 40px 0;
    }

    .login-container h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: gray;
      text-align: center;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 20px;
      }

      .header p {
        font-size: 13px;
      }

      .header img {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="Logo.png">
  <h1>PATEROS TECHNOLOGICAL COLLEGE</h1>
  <p style="color: gold; font-size: 25px;">SMART ACADEMIC MANAGEMENT SYSTEM</p>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Faculty Login</h2>
    <form action="Faculty_DashboardOK.HTML" method="post">
      <label for="facultyId">Faculty ID</label>
      <input type="text" id="facultyId" name="facultyId" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="footer">
      <p>Need help? Contact faculty.support@ptc.edu.ph</p>
    </div>
  </div>

</body>
</html>
