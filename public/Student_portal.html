<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ffe6;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      background-color: #228B22;
      color: white;
      padding-top: 20px;
      transition: 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 25px;
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #2e8b57;
    }

    /* Top Profile Bar */
    .topbar {
      margin-left: 250px;
      padding: 10px 20px;
      background-color: #006400;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar img.profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .topbar .profile-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Content Area */
    .content {
      margin-left: 250px;
      padding: 30px;
      background-color: #ccffcc;
      min-height: 100vh;
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .header-container img.logo {
      width: 60px;
      height: auto;
    }

    .header-container h1 {
      color: #004d00;
      font-size: 28px;
      margin: 0;
    }

    .content p {
      text-align: center;
      font-size: 18px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .topbar {
        margin-left: 0;
        flex-direction: column;
        align-items: flex-start;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Sidebar Navigation -->
  <div class="sidebar">
    <h2>Student Portal</h2>
    <a href="enrollment_page.html">Enrollment </a>
    <a href="Student_account_form.html">Student Account</a>
    <a href="student_class_schedule.html">Class Schedule </a>
    <a href="view_grade.html">View Grades </a>
     
  </div>

  <!-- ✅ Top Profile Bar -->
  <div class="topbar">
    <div class="profile-info">
      <img src="profile.jpg" alt="Student Photo" class="profile" />
      <div>
        <strong>Juan Dela Cruz</strong><br>
        ID: 2023-00001
      </div>
    </div>
  </div>

  <!-- ✅ Main Content Area -->
  <div class="content">
    <!-- ✅ Logo + Welcome Title -->
    <div class="header-container">
      <img src="logo.png" alt="School Logo" class="logo">
      <h1>Welcome, Juan!</h1>
    </div>

   <align="left"> <p>Use the dashboard to view and manage your student records.</p> </align>
  </div>

</body>
</html>
